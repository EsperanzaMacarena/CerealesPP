<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>
	<!--nav-->
	<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="inicio.html" th:href="@{/}"> <img
			class="img-fluid" src="../img/logoTrigo.png"
			th:src="@{/img/logoTrigo.png}" th:alt="|Cereales Paco Pérez - Inicio|"  alt="Cereales Paco Pérez - Inicio">
			<h5 class="d-inline">Cereales Paco Pérez</h5>
		</a>
		<button class="navbar-toggler d-lg-none" type="button"
			data-toggle="collapse" data-target="#collapsibleNavId"
			aria-controls="collapsibleNavId" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<div class="row w-100">
				<div class="col-lg-3">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active"><a
							class="nav-link font-weight-bold" href="inicio.html"
							th:href="@{/}">Inicio</a></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle text-white font-weight-bold"
							href="#" id="dropdownId" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">Productos</a>
							<div class="dropdown-menu" aria-labelledby="dropdownId">
								<a class="dropdown-item" href="productos.html"
									th:href="@{/noprocesados}">Cereales no procesados</a> <a
									class="dropdown-item" href="productos.html"
									th:href="@{/procesados}">Cereales procesados</a>
							</div></li>
					</ul>
				</div>
				<div class="col-lg-5">
					<form class="form-inline my-2 my-lg-0" action="#"
						th:action="@{/buscar}" th:object="${buscarProducto}" method="POST">
						<input th:field="*{nombre}" class="form-control mr-sm-2 w-50"
							type="text" placeholder="Buscar producto">
						<button class="btn btn-success my-2 my-sm-0" type="submit">
							<span class="fa fa-search" aria-hidden="true"></span>
						</button>
					</form>
				</div>
				<div class="col-lg-4 text-right">
					<a href="cesta.html" th:href="@{/cesta}">
						<button type="button" class="btn btn-success">
							<span class="fas fa-shopping-basket text-center"> </span>
						</button>
					</a> <a href="signup.html" th:href="@{/signup}">
						<button type="button" class="btn boton font-weight-bold">SignUp</button>
					</a>

					<button type="button" class="btn btn-success font-weight-bold"
						data-toggle="modal" data-target="#login">LogIn</button>

				</div>
			</div>
		</div>
		<!--VENTANA MODAL-->
		<div id="login" class="modal fade" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header border-success">
						<h4 class="font-weight-bold">Log In</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" action="#" th:action="@{/}"
							method="POST">
							<fieldset class="col-12">
								<div class="form-group">
									<label class="col-12 control-label font-weight-bold">Email<span
										class="text-danger font-weight-bold">*</span></label>
									<div class="col-12 inputGroupContainer">
										<div class="input-group">
											<input id="username" name="username" class="form-control"
												autofocus required type="email"
												placeholder="Introduzca su email">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-12 control-label font-weight-bold">Contraseña<span
										class="text-danger font-weight-bold">*</span></label>
									<div class="col-12 inputGroupContainer">
										<div class="input-group">
											<input id="password" name="password" class="form-control"
												required type="password" placeholder="Introduzca contraseña">
										</div>
									</div>
								</div>
							</fieldset>

							<fieldset class="col-lg-12 col-md-12 mt-4">
								<div class="form-group">
									<div class="input-group col-md-8 my-0 mx-auto">
										<button type="submit"
											class="btn btn-success my-0 mx-auto font-weight-bold">Log
											In</button>
										<button class="btn btn-danger  my-0 mx-auto font-weight-bold"
											data-dismiss="modal" aria-label="Close">Cancelar</button>
									</div>
								</div>

							</fieldset>
						</form>

					</div>

				</div>
			</div>
		</div>

	</nav>
	<!--Fin del nav-->
</body>
</html>
