<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head
	th:replace="pagEstaticas/head :: headFragment (titulo='Contacta con nosotros')">

</head>
<body>
	<!--nav-->
	<nav sec:authorize="hasAnyRole('ROLE_ADMIN')"
		th:replace="admin/navAdmin :: navAdmin"></nav>
	<nav sec:authorize="hasAnyRole('ROLE_USER')"
		th:replace="user/navUser :: navUser"></nav>
	<nav sec:authorize="!hasAnyRole('ROLE_ADMIN','ROLE_USER')"
		th:replace="pagEstaticas/navBasic :: nav"></nav>
	<!--Fin del nav-->

	<!--Section-->
	<section>
		<div class="container-fluid float-left">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10 my-3 p-5 text-justify">
					<h1 class="text-center mb-4 font-weight-bold">Contacta con
						nosotros</h1>
					<hr class="bg-success mb-5" />
					<p>Si deseas más información sobre los productos de Cereales
						Paco Pérez, hacer un pedido de más de 108 toneladas, cancelar un
						pedido o comunicar alguna incidencia</p>
					<p>Puedes contactar con nosotros a través del teléfono: 954 199
						240</p>
					<p>O a través de nuestro formulario:</p>
				</div>
				<div class="col-1"></div>

			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10 p-5 text-justify">
					<!-- NO DA TIEMPO A INVESTIGAR JAVAMAIL API,lo hará la Esperanza del verano -->
					<form name="contacto" method="POST"
						action="#" th:action="@{/contactUs/submit}">
						<fieldset class="col-12">
							<div class="form-group">
								<label class="col-12 control-label font-weight-bold">Nombre<span
									class="text-danger font-weight-bold">*</span></label>
								<div class="col-12 inputGroupContainer">
									<div class="input-group">
										<input name="nombreContacto"
											placeholder="Introduzca su nombre" class="form-control"
											required type="text">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-12 control-label font-weight-bold">Email<span
									class="text-danger font-weight-bold">*</span></label>
								<div class="col-12 inputGroupContainer">
									<div class="input-group">
										<input name="emailContacto" placeholder="Introduzca su email"
											class="form-control" required type="email">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-12 control-label font-weight-bold">Mensaje<span
									class="text-danger font-weight-bold">*</span></label>
								<div class="col-12 inputGroupContainer">
									<div class="input-group">
										<textarea name="descripcion" form="altaIncidencia"
											class="col-12"></textarea>
									</div>
								</div>
							</div>
						</fieldset>
						<fieldset class="col-lg-12 col-md-12 mt-4">
							<div class="form-group">
								<div class="input-group col-md-8 my-0 mx-auto">
									<button type="submit"
										class="btn btn-success my-0 mx-auto font-weight-bold">Enviar</button>
								</div>
							</div>
						</fieldset>
					</form>

				</div>
				<div class="col-1"></div>
			</div>


		</div>
	</section>
	<footer th:replace="pagEstaticas/footer :: footer"> </footer>
</body>

</html>
