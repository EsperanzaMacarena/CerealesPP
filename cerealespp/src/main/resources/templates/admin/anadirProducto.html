<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="pagEstaticas/head :: headFragment (titulo='Administrador-Añadir producto')">

</head>
<body>
	<!--nav-->
	<nav th:replace="admin/navAdmin :: navAdmin"></nav>
	<!--Fin del nav-->

	<aside class="float-left col-lg-2 p-0 subNav">
		<div class="container-fluid col-lg-12 h-100 col-12 p-0 float-left">
			<nav class="nav nav-stacked text-center subNav">
				<a class="nav-link col-lg-12 col-md-4 col-4 p-4 rounded-0"
					href="adminClientesListar.html" th:href="@{/admin/clientes}">Clientes</a>
				<a class="nav-link col-lg-12 col-md-4 col-4 p-4 rounded-0"
					href="pedidos.html" th:href="@{/admin/pedidos}">Pedidos</a> <a
					class="nav-link col-lg-12 col-md-4 col-4 boton  p-4 rounded-0"
					href="productos.html" th:href="@{/admin/productos}">Productos</a>

			</nav>
		</div>
	</aside>
	<section class="col-lg-10 float-left">
		<div class="container-fluid mt-4">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10 display-4 fondoVerde">
					<div class="float-left">
						<p>Nuevo producto</p>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
		</div>
		<div class="container-fluid mt-2 mb-2">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<a href="detalleProducto.html" th:href="@{/admin/productos}" id=""
						class="btn boton " role="button">Volver atrás</a>

				</div>
				<div class="col-1"></div>
			</div>
		</div>
		<div class="container-fluid mt-2 mb-3 ">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<form class="form-horizontal" enctype="multipart/form-data"
						th:action=" @{/admin/producto/nuevo/submit}" method="POST"
						th:object="${productoNuevo}" action="#"
						onsubmit="return comprobarFormularioAnadirProducto(this)">
						<div class="form-group row">
							<label for="inputName" class="col-12 col-form-label">Nombre</label>
							<div class="col-6">
								<input type="text" class="form-control" name="inputName"
									id="inputName" placeholder="NombreProducto"
									th:field="*{nombre}" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="inputName" class="col-12 col-form-label">¿Es
								un producto procesado o no procesado?</label>
							<div class="col-6">
								<select th:field="*{procesado}" class="form-control col-12"
									id="esProcesado" required>
									<option value='true' th:value="true" th:text="Procesado">Procesado</option>
									<option value='false' th:value="false" th:text="NoProcesado">No
										Procesado</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="inputName" class="col-12 col-form-label">Precio</label>
							<div class="col-6">
								<input type="number" step="0.1" min=0 class="form-control"
									name="precioAnadir" id="precioAnadir"
									placeholder="precio del producto" th:field="*{precio}" required
									onblur="comprobarMayorQueCero(this)">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputName" class="col-12 col-form-label">Stock
								disponible en el almacén</label>
							<div class="col-6">
								<input type="number" class="form-control" min=0
									name="stockAnadir" id="stockAnadir"
									placeholder="stock disponible" th:field="*{stock}" required
									onblur="comprobarMayorQueCero(this)">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputName" class="col-12 col-form-label">Foto
								del producto</label>
							<div class="col-6">
								<input id="file" name="file" class="input-file" type="file" />
							</div>
						</div>
						<div class="form-group row">
							<div class="offset-sm-2 col-sm-10">
								<button type="submit" class="btn btn-success">Guardar</button>
							</div>
						</div>
					</form>

				</div>
				<div class="col-1"></div>
			</div>
		</div>

	</section>



</body>
</html>
