<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="pagEstaticas/head :: headFragment (titulo='Administrador-Productos')">

</head>
<body>
	<!--nav-->
	<nav th:replace="admin/navAdmin :: navAdmin"></nav>
	<!--Fin del nav-->

	<aside class="float-left col-lg-2 p-0 subNav">
		<div class="container-fluid col-lg-12 h-100 col-12 p-0 float-left">
			<nav class="nav nav-stacked text-center subNav">
				<a class="nav-link col-lg-12 col-md-4 col-4 p-4 rounded-0"
					href="adminClientesListar.html" th:href="@{/admin/clientes}">Clientes</a>
				<a class="nav-link col-lg-12 col-md-4 col-4 p-4 rounded-0"
					href="pedidos.html" th:href="@{/admin/pedidos}">Pedidos</a> <a
					class="nav-link col-lg-12 col-md-4 col-4 p-4  boton rounded-0"
					href="productos.html" th:href="@{/admin/productos}">Productos</a>

			</nav>
		</div>
	</aside>
	<section class="col-lg-10 float-left p-0">
		<div class="container-fluid mt-4">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10 display-4 fondoVerde">
					<div class="float-left">
						<p>Productos</p>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
		</div>
		<div class="container-fluid mt-2 mb-4">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10 text-right">
					<a href="anadirProducto.html" th:href="@{/admin/anadirproducto}"
						id="" class="btn btn-success " role="button">Añadir un nuevo
						producto<i class="fas fa-plus-square p-2"></i>
					</a>

				</div>
				<div class="col-1"></div>
			</div>
		</div>

		<div class="container-fluid mt-2 mb-4">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10  text-center">
					<table class="table table-striped table-responsive d-md-table"
						id="resultados">
						<thead class="thead-dark">
							<tr>
								<th>Referencia</th>
								<th>Foto</th>
								<th>Nombre</th>
								<th>Tipo</th>
								<th>Precio/Tonelada</th>
								<th>Stock</th>
								<th>Modificar</th>

							</tr>
						</thead>
						<tbody th:remove="all-but-first">
							<!--HACER BUCLE CON TH-->
							<tr th:each="p : ${producto}">
								<td class="align-middle" th:text="${p.id}">6498498</td>
								<td class="align-middle"><img th:src="${p.fileUrl}"
									class="img-thumbnail img-responsive" th:alt="${p.nombre}"></td>
								<td class="align-middle" th:text="${p.nombre}">xxxxxx</td>
								<td class="align-middle"
									th:text="${p.procesado}? 'Procesado' : 'No Procesado'">true</td>
								<td class="align-middle" th:text="|${#numbers.formatDecimal(p.precio, 0, 'POINT', 2, 'COMMA')} €|">xxxxx</td>
								<td class="align-middle" th:text="${p.stock}">xxxxx</td>

								<td class="align-middle"><a href="adminEditarProducto.html"
									th:href="@{/admin/producto/editar/{id} (id=${p.id})}"><i
										class="fas fa-edit btn boton"></i></a></td>
						</tbody>
					</table>
				</div>
				<div class="col-1"></div>
			</div>
		</div>

	</section>
</body>
</html>
