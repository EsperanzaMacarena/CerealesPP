<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="pagEstaticas/head :: headFragment (titulo='Regístrate')">

</head>
<body>
	<!--nav-->
	<nav th:replace="pagEstaticas/navBasic :: nav"></nav>
	<!--Fin del nav-->


	<!--Section-->
	<section class="float-left col-12">
		<div class="container-fluid mt-5">
			<!--FORMULARIO SIGN UP-->
			<form class="form-horizontal" name="signup"
				th:action="@{/signup/submit}" method="POST"
				th:object="${formularioRegistro}" action="#"
				onsubmit="return validarFormulario(this)">
				<fieldset class="col-lg-4 col-md-12 float-left">
					<legend class="ml-5">Datos de la cuenta</legend>

					<div class="form-group ml-5">
						<label class="col-12 control-label" for="nombreEmpresa">Razón
							social<span class="text-danger font-weight-bold">*</span>
						</label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{nomEmpresa}" id="nombreEmpresa"
									name="nomEmpresa" placeholder="Nombre de la empresa"
									class="form-control" required type="text">
							</div>
						</div>
					</div>
					<div class="form-group ml-5">
						<label class="col-12 control-label" for="cif">CIF<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{cif}" id="cif" name="cif"
									placeholder="CIF de la empresa" class="form-control" required
									type="text" onblur="comprobarCif(this)">
							</div>
						</div>
					</div>
					<div class="form-group ml-5">
						<label class="col-12 control-label mw-100 w-50">Nombre de
							contacto<span class="text-danger font-weight-bold">*</span>
						</label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{nombre}" id="contactoN" name="contactoN"
									placeholder="Nombre de un contacto" class="form-control"
									required type="text">
							</div>
						</div>
					</div>
					<div class="form-group ml-5">
						<label class="col-12 control-label">Apellidos de contacto<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{apellidos}" id="contactoA" name="contacto"
									placeholder="Apellidos de un contacto" class="form-control"
									required type="text">
							</div>
						</div>
					</div>

					<div class="form-group ml-5">
						<label class="col-12 control-label">Email<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{email}" id="email" name="email"
									placeholder="Email" class="form-control" required type="email">
							</div>
						</div>
					</div>

					<div class="form-group ml-5">
						<label class="col-12 control-label">Contraseña<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{password}" id="password1" name="password1"
									placeholder="Contraseña de 8 caracteres" class="form-control"
									required maxlength="8" minlength="8" type="password">
							</div>
						</div>
					</div>
					<div class="form-group ml-5">
						<label class="col-12 control-label">Repita la contraseña<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input id="password2" name="password2"
									placeholder="Repita contraseña" class="form-control" required
									maxlength="8" minlength="8" type="password"
									onblur="comprobarClave(this)">
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="col-lg-4 col-md-12 float-left">
					<legend class="ml-5">Dirección social</legend>

					<div class="form-group ml-5">
						<label class="col-12 control-label">Dirección<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{direccionSocial}" id="direccion"
									name="direccion" placeholder="Calle, Avenida, Polígono, nº,.."
									class="form-control" required type="text">
							</div>
						</div>
					</div>
					<div class="form-group ml-5">
						<label class="control-label col-6">Localidad<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{LocalidadSocial}" id="city" name="city"
									placeholder="Localidad" class="form-control w-75" required
									type="text">
							</div>
						</div>
					</div>
					<div class="form-group ml-5">
						<label class=" control-label col-6">Código Postal<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="inputGroupContainer col-4">
							<div class="input-group">
								<input th:field="*{cpSocial}" id="postcode" name="postcode"
									maxlength="5" minlength="5" placeholder="Código postal"
									class="form-control p-2" required type="text"
									onblur="comprobarCodigoPostal(this)">
							</div>
						</div>
					</div>
					<div class="form-group col-10 ml-5">
						<label class="control-label">Provincia<span
							class="text-danger font-weight-bold">*</span></label> <select
							th:field="*{provinciaSocial}" class="form-control col-11"
							id="busqueda_provincia" required>
							<option value='Álava'>Álava</option>
							<option value='Albacete'>Albacete</option>
							<option value='Alicante'>Alicante/Alacant</option>
							<option value='Almería'>Almería</option>
							<option value='Asturias'>Asturias</option>
							<option value='Ávila'>Ávila</option>
							<option value='Badajoz'>Badajoz</option>
							<option value='Barcelona'>Barcelona</option>
							<option value='Burgos'>Burgos</option>
							<option value='Cáceres'>Cáceres</option>
							<option value='Cádiz'>Cádiz</option>
							<option value='Cantabria'>Cantabria</option>
							<option value='Castellón'>Castellón/Castelló</option>
							<option value='Ceuta'>Ceuta</option>
							<option value='Ciudad Real'>Ciudad Real</option>
							<option value='Córdoba'>Córdoba</option>
							<option value='Cuenca'>Cuenca</option>
							<option value='Girona'>Girona</option>
							<option value='las Palmas'>Las Palmas</option>
							<option value='Granada'>Granada</option>
							<option value='Guadalajara'>Guadalajara</option>
							<option value='Guipúzcoa'>Guipúzcoa</option>
							<option value='Huelva'>Huelva</option>
							<option value='Huesca'>Huesca</option>
							<option value='Illes Balears'>Illes Balears</option>
							<option value='Jaén'>Jaén</option>
							<option value='A Coruña'>A Coruña</option>
							<option value='La Rioja'>La Rioja</option>
							<option value='León'>León</option>
							<option value='Lleida'>Lleida</option>
							<option value='Lugo'>Lugo</option>
							<option value='Madrid'>Madrid</option>
							<option value='Málaga'>Málaga</option>
							<option value='Melilla'>Melilla</option>
							<option value='Murcia'>Murcia</option>
							<option value='Navarra'>Navarra</option>
							<option value='Ourense'>Ourense</option>
							<option value='Palencia'>Palencia</option>
							<option value='Pontevedra'>Pontevedra</option>
							<option value='Salamanca'>Salamanca</option>
							<option value='Segovia'>Segovia</option>
							<option value='Sevilla'>Sevilla</option>
							<option value='Soria'>Soria</option>
							<option value='Tarragona'>Tarragona</option>
							<option value='Santa Cruz Tenerife'>Santa Cruz de
								Tenerife</option>
							<option value='Teruel'>Teruel</option>
							<option value='Toledo'>Toledo</option>
							<option value='Valencia'>Valencia/Valéncia</option>
							<option value='Valladolid'>Valladolid</option>
							<option value='Vizcaya'>Vizcaya</option>
							<option value='Zamora'>Zamora</option>
							<option value='Zaragoza'>Zaragoza</option>
						</select>
					</div>
					<div class="form-group ml-5">
						<label class="col-6 control-label">Télefono<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="input-group col-10">
							<input th:field="*{telefono}" id="telefono" name="telefono"
								onblur="comprobarTelefono(this)" placeholder="Teléfono"
								class="form-control" required type="tel">
						</div>
					</div>
				</fieldset>
				<fieldset class="col-lg-4 col-md-12 float-left" id="aux">
					<legend class="ml-5">Dirección de envío</legend>

					<div class="form-group ml-5">
						<label class="col-12 control-label">Dirección<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{direccionEnvio}" id="direccion"
									name="direccion" placeholder="Calle, Avenida, Polígono, nº,.."
									class="form-control" required type="text">
							</div>
						</div>
					</div>
					<div class="form-group ml-5">
						<label class="control-label col-6">Localidad<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="col-10 inputGroupContainer">
							<div class="input-group">
								<input th:field="*{localidadEnvio}" id="city" name="city"
									placeholder="Localidad" class="form-control w-75" required
									type="text">
							</div>
						</div>
					</div>
					<div class="form-group ml-5">
						<label class=" control-label col-6">Código Postal<span
							class="text-danger font-weight-bold">*</span></label>
						<div class="inputGroupContainer col-4">
							<div class="input-group">
								<input th:field="*{cpEnvio}" id="postcode2" name="postcode2"
									maxlength="5" minlength="5" placeholder="Código postal"
									class="form-control p-2" required type="text"
									onblur="comprobarCodigoPostal(this)">
							</div>
						</div>
					</div>
					<div class="form-group col-10 ml-5">
						<label class="control-label">Provincia<span
							class="text-danger font-weight-bold">*</span></label> <select
							class="form-control col-11" th:field="*{provinciaEnvio}"
							id="busqueda_provincia" required>
							<option value='Álava'>Álava</option>
							<option value='Albacete'>Albacete</option>
							<option value='Alicante'>Alicante/Alacant</option>
							<option value='Almería'>Almería</option>
							<option value='Asturias'>Asturias</option>
							<option value='Ávila'>Ávila</option>
							<option value='Badajoz'>Badajoz</option>
							<option value='Barcelona'>Barcelona</option>
							<option value='Burgos'>Burgos</option>
							<option value='Cáceres'>Cáceres</option>
							<option value='Cádiz'>Cádiz</option>
							<option value='Cantabria'>Cantabria</option>
							<option value='Castellón'>Castellón/Castelló</option>
							<option value='Ceuta'>Ceuta</option>
							<option value='Ciudad Real'>Ciudad Real</option>
							<option value='Córdoba'>Córdoba</option>
							<option value='Cuenca'>Cuenca</option>
							<option value='Girona'>Girona</option>
							<option value='las Palmas'>Las Palmas</option>
							<option value='Granada'>Granada</option>
							<option value='Guadalajara'>Guadalajara</option>
							<option value='Guipúzcoa'>Guipúzcoa</option>
							<option value='Huelva'>Huelva</option>
							<option value='Huesca'>Huesca</option>
							<option value='Illes Balears'>Illes Balears</option>
							<option value='Jaén'>Jaén</option>
							<option value='A Coruña'>A Coruña</option>
							<option value='La Rioja'>La Rioja</option>
							<option value='León'>León</option>
							<option value='Lleida'>Lleida</option>
							<option value='Lugo'>Lugo</option>
							<option value='Madrid'>Madrid</option>
							<option value='Málaga'>Málaga</option>
							<option value='Melilla'>Melilla</option>
							<option value='Murcia'>Murcia</option>
							<option value='Navarra'>Navarra</option>
							<option value='Ourense'>Ourense</option>
							<option value='Palencia'>Palencia</option>
							<option value='Pontevedra'>Pontevedra</option>
							<option value='Salamanca'>Salamanca</option>
							<option value='Segovia'>Segovia</option>
							<option value='Sevilla'>Sevilla</option>
							<option value='Soria'>Soria</option>
							<option value='Tarragona'>Tarragona</option>
							<option value='Santa Cruz Tenerife'>Santa Cruz de
								Tenerife</option>
							<option value='Teruel'>Teruel</option>
							<option value='Toledo'>Toledo</option>
							<option value='Valencia'>Valencia/Valéncia</option>
							<option value='Valladolid'>Valladolid</option>
							<option value='Vizcaya'>Vizcaya</option>
							<option value='Zamora'>Zamora</option>
							<option value='Zaragoza'>Zaragoza</option>
						</select>
					</div>

				</fieldset>

				<fieldset class="col-lg-12 col-md-12 mt-4">
					<div class="form-group">
						<div class="input-group col-md-8 my-0 mx-auto">
							<button type="submit"
								class="btn btn-success border-success my-0 mx-auto font-weight-bold">Regístrate</button>
						</div>
					</div>
				</fieldset>

			</form>
		</div>

	</section>
	<footer th:replace="pagEstaticas/footer :: footer"> </footer>


</body>
<script th:inline="javascript" th:if="${errorEmail==true}">
	avisarEmail();
</script>
</html>
