<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="pagEstaticas/head :: headFragment (titulo='Pedidos')">

</head>
<body>
	<!--nav-->
	<!--AQUÍ PONER NAV DE USUARIO LOGUEADO-->
	<nav th:replace="user/navUser :: navUser"></nav>
	<!--Fin del nav-->

	<aside class="float-left col-lg-2 p-0 subNav">
		<div class="container-fluid col-lg-12 col-12 p-0 float-left subNav">
			<nav class="nav nav-stacked text-center subNav">
				<a class="nav-link col-lg-12 col-md-6 col-6  p-4 rounded-0"
					href="perfil.html" th:href="@{/user/perfil}">Ver perfil</a> <a
					class="nav-link col-lg-12 col-md-6 col-6 boton p-4 rounded-0"
					href="pedidos.html" th:href="@{/user/pedidos}">Ver pedidos</a>
			</nav>
		</div>
	</aside>
	<!--Section-->
	<section class="float-left pb-4 col-lg-10">
		<div class="container-fluid mt-4">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10 display-4 fondoVerde">
					<div class="float-left">
						<p>Historial de pedidos</p>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
		</div>
		<div class="container-fluid ">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div class="row">
						<div class="col-12">
							<a href="indexUser.html" th:href="@{/}"
								class=" text-decoration-none text-dark btn  mt-2 font-weight-bold boton"
								role="button"><i class="fa fa-arrow-left" aria-hidden="true"></i>
								Volver a Inicio </a>
						</div>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
		</div>
		<div class="container-fluid mt-2">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10  text-center">
					<table class="table table-striped table-responsive d-md-table"
						id="resultados">
						<thead class="thead-dark">
							<tr>
								<th>Referencia</th>
								<th>Fecha</th>
								<th>Importe</th>
								<th>Estado</th>
								<th>Visualizar</th>

							</tr>
						</thead>
						<tbody th:remove="all-but-first">
							<!--HACER BUCLE CON TH-->
							<tr th:each="p : ${pedidos}">
								<td th:text="${p.id}">6498498</td>
								<td th:text="${#temporals.format(p.fecha, 'dd/MM/yyyy')}">25/05/2017</td>
								<td th:text="|${#numbers.formatDecimal(p.precioTotal, 0, 'POINT', 2, 'COMMA')} €|">52.52</td>
								<td th:text="${p.estado}">Pagado</td>
								<td><a href="detallePedido.html"
									th:href="@{/user/pedido/{id} (id=${p.id})}"><i
										class="fa fa-eye btn boton" aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-1"></div>
			</div>
		</div>


	</section>
	<footer th:replace="pagEstaticas/footer :: footer"></footer>
</body>
</html>
